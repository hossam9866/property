<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .countdown,
        .total-paid,
        .progress-bar-container,
        .goal-section {
            margin-bottom: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .progress {
            height: 30px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .total-paid {
            color: green;
        }

        .total-amount {
            color: black;
        }

        .remaining {
            color: red;
        }

        .goal-section .goal-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Flip animation for digits */
        .digit-container {
            display: inline-block;
            position: relative;
            width: 1em; /* Adjust based on font size */
            height: 1.2em;
            perspective: 200px; /* Adds depth for 3D effect */
        }

        .digit {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            backface-visibility: hidden; /* Hide the back of the digit */
            transform-style: preserve-3d; /* Enable 3D transformations */
            transition: transform 0.6s ease-in-out;
        }

        .digit.flip {
            transform: rotateX(180deg); /* Flip the digit */
        }
        .time-name{
          margin-right: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .countdown, .total-paid, .progress-bar-container, .goal-section {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .countdown, .total-paid, .progress-bar-container, .goal-section {
                padding: 10px;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .progress {
                height: 20px;
            }

            .progress-bar {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Property</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- Countdown Section -->
            <div class="col-12 mb-3">
                <div class="countdown text-center">
                    <h2 class="section-title">الوقت المتبقي حتى 15 فبراير 2026</h2>
                    <div id="countdown-timer" class="fs-5 fw-bold">
                        <span class="digit-container"><span class="digit" id="weeks">0</span></span> <span class="time-name">أسابيع</span>
                        <span class="digit-container"><span class="digit" id="days">0</span></span>  <span class="time-name">أيام </span>
                        <span class="digit-container"><span class="digit" id="hours">0</span></span>  <span class="time-name">ساعات </span>
                        <span class="digit-container"><span class="digit" id="minutes">0</span></span>  <span class="time-name"> دقائق</span>
                        <span class="digit-container"><span class="digit" id="seconds">0</span></span>  <span class="time-name">ثواني</span>
                    </div>
                </div>
            </div>

            <!-- Total Paid Section -->
            <div class="col-12 mb-3">
                <div class="total-paid text-center">
                    <h2 class="section-title">المبلغ المدفوع</h2>
                    <p id="total-paid" class="fs-4 fw-bold">1,225,000</p>
                </div>
                <div class="text-danger text-center">
                    <p class="fs-5">المتبقي: <span id="remaining" class="fs-4 fw-bold">675,000</span></p>
                </div>
            </div>

            <!-- Progress Bar Section -->
            <div class="col-12 mb-3" dir="ltr">
                <div class="progress-bar-container">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date("2026-02-15T00:00:00");
        const baseAmount = 1225000;
        const monthlyIncrease = 45000;
        const specialIncreaseMonth = "2025-09";
        const specialIncreaseAmount = 135000;
        const totalGoal = 1900000;

        // Function to update the countdown timer
        function updateCountdown() {
            const now = new Date();
            const timeDiff = targetDate - now;

            const weeks = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // Update the countdown timer with flip animation
            animateDigit("weeks", weeks);
            animateDigit("days", days);
            animateDigit("hours", hours);
            animateDigit("minutes", minutes);
            animateDigit("seconds", seconds);
        }

        // Function to animate digits with flip effect
        function animateDigit(elementId, newValue) {
            const digitElement = document.getElementById(elementId);
            const currentValue = parseInt(digitElement.textContent);

            if (currentValue !== newValue) {
                // Add flip animation
                digitElement.classList.add("flip");

                // Update the value after animation completes
                setTimeout(() => {
                    digitElement.textContent = newValue;
                    digitElement.classList.remove("flip");
                }, 300); // Half of the animation duration
            }
        }

        // Function to calculate total paid amount
        function calculateTotalPaid() {
            const now = new Date();
            let totalPaid = baseAmount;

            const startDate = new Date(2025, 1, 15); // 15 فبراير 2025
            while (startDate <= targetDate) {
                if (startDate <= now) {
                    const currentYear = startDate.getFullYear();
                    const currentMonth = startDate.getMonth();

                    // الحالة الخاصة: سبتمبر 2025
                    if (currentYear === 2025 && currentMonth === 8) {
                        totalPaid += specialIncreaseAmount; // إضافة 135,000 في سبتمبر 2025
                    } else {
                        totalPaid += monthlyIncrease; // إضافة 45,000 جنيه شهريًا
                    }
                }
                startDate.setMonth(startDate.getMonth() + 1);
            }

            const percentageDone = (totalPaid / totalGoal) * 100;
            document.getElementById("total-paid").textContent = `${totalPaid.toLocaleString()}`;
            const progressBar = document.getElementById("progress-bar");
            progressBar.style.width = `${percentageDone}%`;
            progressBar.setAttribute("aria-valuenow", percentageDone.toFixed(2));
            progressBar.textContent = `${percentageDone.toFixed(2)}%`;

            const remaining = totalGoal - totalPaid;
            document.getElementById("remaining").textContent = `${remaining.toLocaleString()}`;
        }

        // Update the page every second
        function updatePage() {
            updateCountdown();
            calculateTotalPaid();
        }

        setInterval(updatePage, 1000);
        updatePage();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
